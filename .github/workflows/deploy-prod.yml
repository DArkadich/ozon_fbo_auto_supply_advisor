name: ğŸš€ Deploy Ozon FBO Auto Supply Advisor (Fast Mode)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: âš¡ Quick Deploy to Production

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: ğŸš€ Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="/home/denis/bots/ozon_fbo_auto_supply_advisor"
            echo "ğŸ“ Deploying to $APP_DIR"
            mkdir -p $APP_DIR
            cd $APP_DIR

            if [ ! -d ".git" ]; then
              echo "ğŸ”„ Cloning repo..."
              git clone https://github.com/DArkadich/ozon_fbo_auto_supply_advisor.git .
            else
              echo "ğŸ§­ Updating repo..."
              git fetch --all
              git reset --hard origin/main
            fi

            echo "ğŸ³ Rebuilding containers..."
            docker compose -f docker-compose.yml up -d --build
            docker image prune -af || true

            echo "âœ… Deployment complete!"

      - name: âœ… Notify success
        if: success()
        run: echo "âœ… Deployed successfully!"

      - name: âš ï¸ Notify failure
        if: failure()
        run: echo "âŒ Deployment failed â€” check logs."
