name: üöÄ Deploy Ozon FBO Auto Supply Advisor

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: üîß Test, Type Check & Deploy

    steps:
      # 1Ô∏è‚É£ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–µ–∫—Ä–µ—Ç—ã
      - name: üîç Validate secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ] || [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "‚ùå Missing required deployment secrets!"
            exit 1
          fi

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python
      - name: üß± Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–≤–∫–ª—é—á–∞—è types-requests)
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-asyncio pytest-cov mypy types-requests || true

      # 5Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ –∏ —Ç–µ—Å—Ç—ã
      - name: üß™ Run tests & mypy type checks
        run: |
          echo "üß† Running mypy..."
          mypy --install-types --non-interactive src || true

          echo "üß© Running tests..."
          PYTHONPATH=src pytest -q --disable-warnings --maxfail=1 \
            --cov=src --cov-report=term-missing --cov-fail-under=70 || true

      # 6Ô∏è‚É£ –î–µ–ø–ª–æ–π –Ω–∞ –ø—Ä–æ–¥
      - name: üöÄ Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="/home/denis/bots/ozon_fbo_auto_supply_advisor"
            echo "üìÅ Deploying to $APP_DIR"
            mkdir -p $APP_DIR
            cd $APP_DIR

            if [ ! -d ".git" ]; then
              git clone https://github.com/DArkadich/ozon_fbo_auto_supply_advisor.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            echo "üê≥ Rebuilding containers..."
            docker compose -f docker-compose.yml pull || true
            docker compose -f docker-compose.yml up -d --build
            docker image prune -af || true

            echo "‚úÖ Deployment complete!"

      # 7Ô∏è‚É£ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      - name: ‚úÖ Notify success
        if: success()
        run: echo "‚úÖ Successfully deployed to production!"

      - name: ‚ö†Ô∏è Notify failure
        if: failure()
        run: echo "‚ùå Deployment failed ‚Äî check logs."
