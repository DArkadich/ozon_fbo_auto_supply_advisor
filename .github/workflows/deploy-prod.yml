name: üöÄ Deploy Ozon FBO Auto Supply Advisor to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: üîß Build, Test & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Å–µ–∫—Ä–µ—Ç–æ–≤
      - name: üîç Validate secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ] || [ -z "${{ secrets.SERVER_USER }}" ] || [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "‚ùå Missing one or more secrets (SERVER_HOST, SERVER_USER, SERVER_SSH_KEY)"
            exit 1
          else
            echo "‚úÖ All secrets are set"
          fi

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: üß± Setup Python & install dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-asyncio mypy || true

      # 4Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ pytest-cov
      - name: üß™ Run tests with auto-coverage fallback
        run: |
          echo "üîç Checking for pytest-cov plugin..."
          if python -m pip show pytest-cov > /dev/null 2>&1; then
            echo "‚úÖ pytest-cov found, running with coverage"
            PYTHONPATH=src pytest -q --disable-warnings --maxfail=1 \
              --cov=src --cov-report=term-missing --cov-fail-under=70
          else
            echo "‚ö†Ô∏è pytest-cov not installed, running basic tests"
            PYTHONPATH=src pytest -q --disable-warnings --maxfail=1
          fi
          echo "üî† Running type checks..."
          mypy src || true

      # 5Ô∏è‚É£ –†–∞–∑–≤—ë—Ä—Ç—ã–≤–∞–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: üöÄ Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "üîê Connected to $HOST"
            APP_DIR="/home/denis/bots/ozon_fbo_auto_supply_advisor"
            mkdir -p $APP_DIR
            cd $APP_DIR

            if [ ! -d ".git" ]; then
              echo "üì¶ Cloning repository..."
              git clone https://github.com/DArkadich/ozon_fbo_auto_supply_advisor.git .
            fi

            echo "üì• Fetching latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "üê≥ Rebuilding containers..."
            docker compose -f docker-compose.yml pull || true
            docker compose -f docker-compose.yml up -d --build

            echo "üßπ Cleaning unused images..."
            docker image prune -af || true

            echo "‚úÖ Deployment completed successfully!"

      # 6Ô∏è‚É£ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      - name: ‚úÖ Notify success
        if: success()
        run: echo "‚úÖ Deployed successfully to production!"

      - name: ‚ö†Ô∏è Notify failure
        if: failure()
        run: echo "‚ùå Deployment failed ‚Äî check logs for details."
