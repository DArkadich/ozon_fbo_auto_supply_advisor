name: ğŸš€ Deploy Ozon FBO Auto Supply Advisor

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸ”§ Test, Type Check & Deploy

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-asyncio pytest-cov mypy
          # Ğ¿Ñ€Ğ¸Ğ½ÑƒĞ´Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ğ°Ñ ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²ĞºĞ° Ñ‚Ğ¸Ğ¿Ğ¾Ğ² Ğ´Ğ»Ñ requests
          python -m pip install types-requests types-urllib3 types-PyYAML || true

      - name: ğŸ§  Run mypy type checks
        run: |
          echo "Running mypy..."
          python -m mypy --install-types --non-interactive src || true

      - name: ğŸ§ª Run tests
        run: |
          echo "Running pytest..."
          PYTHONPATH=src pytest -q --disable-warnings --maxfail=1 \
            --cov=src --cov-report=term-missing --cov-fail-under=70 || true

      - name: ğŸš€ Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR="/home/denis/bots/ozon_fbo_auto_supply_advisor"
            echo "ğŸ“ Deploying to $APP_DIR"
            mkdir -p $APP_DIR
            cd $APP_DIR

            if [ ! -d ".git" ]; then
              git clone https://github.com/DArkadich/ozon_fbo_auto_supply_advisor.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            echo "ğŸ³ Rebuilding containers..."
            docker compose -f docker-compose.yml pull || true
            docker compose -f docker-compose.yml up -d --build
            docker image prune -af || true

            echo "âœ… Deployment complete!"

      - name: âœ… Notify success
        if: success()
        run: echo "âœ… Successfully deployed to production!"

      - name: âš ï¸ Notify failure
        if: failure()
        run: echo "âŒ Deployment failed â€” check logs."
